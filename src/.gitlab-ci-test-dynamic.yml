image: "${TEST_STATIC_IMAGE_NAME}:${TEST_STATIC_IMAGE_TAG}"

variables:
  GLOBAL_IMAGE_NAME: "node"
  GLOBAL_IMAGE_TAG: "8-alpine"
  TEST_DYNAMIC_IMAGE_NAME: "${GLOBAL_IMAGE_NAME}"
  TEST_DYNAMIC_IMAGE_TAG: "${GLOBAL_IMAGE_TAG}"
  TEST_DYNAMIC_EXECUTE_ALL: ""
  TEST_DYNAMIC_EXECUTE_4: ""
  TEST_DYNAMIC_EXECUTE_6: ""
  TEST_DYNAMIC_EXECUTE_7: ""
  TEST_DYNAMIC_EXECUTE_8: ""
  TEST_DYNAMIC_EXECUTE_10: ""
  TEST_DYNAMIC_EXECUTE_12: ""

stages:
  - test_dynamic

test_dynamic:node:4:
  image: node:4
  stage: test_dynamic
  allow_failure: true
  except:
    - schedules
  before_script:
    - npm i
  script:
    - npm test
  only:
    changes:
      - config/**/*
      - ./*.json
      - src/**/*
      - .gitlab-ci.yml
    variables:
      - $TEST_DYNAMIC_EXECUTE_ALL == "true"
      - $TEST_DYNAMIC_EXECUTE_4 == "true"

